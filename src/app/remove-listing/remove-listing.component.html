
<div class="panel panel-default"> <!--  Using a Bootstrap Class to set up a panel -->

  <div class="panel-heading">
    <h4>Remove a Listing</h4>
  </div>

  <div class="panel-body">

    <!--There is a new template variable  -->
    <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">

      <div class="form-group col-sm-4">
          <!-- <div *ngIf="crib.showError"> -->
        <label for="address" class="">Address</label>

        <input
          type="text"
          class="form-control"
          placeholder="Address"
          name="address"
          ngModel
          required>

      </div>


      <div class="form-group col-sm-4">
        <label for="property-type" class="">Property Type</label>
        <select
          name="type"
          id="property-type"
          class="form-control"
          ngModel
          required>
          <option
            *ngFor="let type of propertyTypes"
            [value]="type">
              {{ type }}
          </option>
        </select>
      </div>

<hr>
      <div class="form-group col-sm-12">
        <button
          class="btn btn-primary listing-button"
          type="submit"
          ng-show="addListing"
          (click)="crib.showError = !crib.showError">
            Remove
        </button>

      </div>
    </form>
  </div>
</div>
